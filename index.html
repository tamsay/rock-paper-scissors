<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <div class="container-fluid wrapper">

        <div class="row" id="heading">
          <div id="headingWrapper">
            <div class=" items-group">
                <span class="item-text">ROCK</span>
                <span class="item-text">PAPER</span>
                <span class="item-text">SCISSORS</span>
                <span class="item-text">LIZARD</span>
                <span class="item-text">SPOCK</span>
            </div>

            <div class=" score-div">
                <p>Score</p>
                <p id="score">0</p>
            </div>
          </div>
        </div>

        <main id="mainDiv" class="row">

                <div id="imagesWrapper">

              <!-- The image map helped in getting the coordinates hence I'm keeping it here -->
              <!-- <img src="./assets/images/bg-pentagon.svg" usemap="#image-map" id="bg-pentagon">

              <map name="image-map" id="imageMap">
                  <area target="" alt="rock" title="" href="" coords="133,0,198,63" shape="rect">
                  <area target="" alt="paper" title="" href="" coords="0,90,59,151" shape="rect">
                  <area target="" alt="scissors" title="" href="" coords="328,157,260,92" shape="rect">
                  <area target="" alt="lizard" title="" href="" coords="33,312,102,246" shape="rect">
                  <area target="" alt="spock" title="" href="" coords="297,312,223,242" shape="rect">
              </map> -->

                <img src="./assets/images/bg-pentagon.svg" alt="bg-shape" id="bg-pentagon">

                <div class=""><img src="./assets/images/icon-rock.svg" alt="rock" id="rock" data-toggle="modal" data-target="#resultModal"></div>
                <div class=""><img src="./assets/images/icon-paper.svg" alt="paper" id="paper" data-toggle="modal" data-target="#resultModal"></div>
                <div class=""><img src="./assets/images/icon-scissors.svg" alt="scissors" id="scissors" data-toggle="modal" data-target="#resultModal"></div>
                <div class=""><img src="./assets/images/icon-lizard.svg" alt="lizard" id="lizard" data-toggle="modal" data-target="#resultModal"></div>
                <div class=""><img src="./assets/images/icon-spock.svg" alt="spock" id="spock" data-toggle="modal" data-target="#resultModal"></div>
             
              </div>
          
        </main>
        
        <!-- Result Outcome Modal -->
        <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModal" aria-hidden="true" data-backdrop="false">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div id="outcomeDiv">

                </div>
            </div>
          </div>
        </div>

        <div class="row rules-div">
          <button class="btn" data-toggle="modal" data-target="#rulesModal">Rules</button>
        </div>

        <!-- Rules Modal -->
        <div class="modal fade" id="rulesModal" tabindex="-1" role="dialog" aria-labelledby="rulesModal" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
                <p class="instructions">To play the game, select any of the five hand-shaped items on the main-page. The winner is judged based on what is chosen in the diagram below. You get a point for each win and a deduction of point for every loss</p>
                <div class="modal-body">
                    <img src="./assets/images/image-rules-bonus.svg" alt="rules">
                </div>
            </div>
          </div>
        </div>

    </div>

    <script src="js/jquery3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
