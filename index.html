<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <div class="container-fluid wrapper">
        <div class="row" id="heading">
            <div class="col items-group">
                <span class="item-text">ROCK</span>
                <span class="item-text">PAPER</span>
                <span class="item-text">SCISSORS</span>
                <span class="item-text">LIZARD</span>
                <span class="item-text">SPOCK</span>
            </div>

            <div class="col score-div">
                <p>Score</p>
                <p id="score">0</p>
            </div>
        </div>

        <main id="mainDiv" class="row">
                <!-- <img src="./assets/images/bg-pentagon.svg" alt="bg-shape" id="bg-pentagon"> -->
                <img src="./assets/images/icon-rock.svg" alt="rock" id="rock" >
                <img src="./assets/images/icon-paper.svg" alt="paper" id="paper" >
                <img src="./assets/images/icon-scissors.svg" alt="scissors" id="scissors" >
                <img src="./assets/images/icon-lizard.svg" alt="lizard" id="lizard" >
                <img src="./assets/images/icon-spock.svg" alt="spock" id="spock">
        </main>


        <div class="row rules-div">
            <button class="btn">Rules</button>
        </div>

        <div id="outcomeDiv">

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
