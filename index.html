<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <div class="container-fluid wrapper">
        <div class="row" id="heading">
            <div class="col items-group">
                <span class="item-text">ROCK</span>
                <span class="item-text">PAPER</span>
                <span class="item-text">SCISSORS</span>
                <span class="item-text">LIZARD</span>
                <span class="item-text">SPOCK</span>
            </div>

            <div class="col score-div">
                <p>Score</p>
                <p id="score">0</p>
            </div>
        </div>

        <main id="mainDiv" class="row">
                <!-- <img src="./assets/images/bg-pentagon.svg" alt="bg-shape" id="bg-pentagon"> -->
                <img src="./assets/images/icon-rock.svg" alt="rock" id="rock" data-toggle="modal" data-target="#exampleModalCenter">
                <img src="./assets/images/icon-paper.svg" alt="paper" id="paper" data-toggle="modal" data-target="#exampleModalCenter">
                <img src="./assets/images/icon-scissors.svg" alt="scissors" id="scissors" data-toggle="modal" data-target="#exampleModalCenter">
                <img src="./assets/images/icon-lizard.svg" alt="lizard" id="lizard" data-toggle="modal" data-target="#exampleModalCenter">
                <img src="./assets/images/icon-spock.svg" alt="spock" id="spock" data-toggle="modal" data-target="#exampleModalCenter">
        </main>



          
        <div class="row rules-div">
            <button class="btn">Rules</button>
        </div>
        
        <!-- Result Outcome Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <!-- <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5> -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
                <div id="outcomeDiv">

                </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Play Again</button>
              </div>
            </div>
          </div>
        </div>


        <!-- Rules Modal -->
        <div class="modal fade" id="rulesModal" tabindex="-1" role="dialog" aria-labelledby="rulesModal aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
                <div class="modal-body">
                  i
                </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Play Again</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="js/jquery3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
